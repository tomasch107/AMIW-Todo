<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Department name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let deparment of departments; index as i">

            <th scope="row">{{ i + 1 }}</th>
            <td>{{ deparment.departmentId }}</td>
            <td>{{ deparment.departmentName }} <a class="btn btn-primary float-right" [routerLink]="['/department', deparment.departmentId]" role="button">Edit</a> </td>

        </tr>
    </tbody>
</table>
