<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Id</th>
            <th scope="col">Job title</th>
            <th scope="col">max salary</th>
            <th scope="col">min salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let job of jobs; index as i">

            <th scope="row">{{ i + 1 }}</th>
            <td>{{ job.jobId }}</td>
            <td>{{ job.jobTitle }}</td>
            <td>{{ job.maxSalary }}</td>
            <td>{{ job.minSalary }} <a class="btn btn-primary float-right" [routerLink]="['/job', job.jobId]" role="button">Edit</a> </td>

        </tr>
    </tbody>
</table>
