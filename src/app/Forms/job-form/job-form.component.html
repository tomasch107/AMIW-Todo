<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Job Id</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name" name="firstName" [(ngModel)]="job.jobId">

            <label for="exampleFormControlInput2">Job title</label>
            <input type="name" class="form-control" id="exampleFormControlInput2" placeholder="Job title" name="lastName" [(ngModel)]="job.jobTitle">

            <label for=" exampleFormControlInput3 ">Max salary</label>
            <input type="email " class="form-control " id="exampleFormControlInput3 " placeholder="10000 " name="email" [(ngModel)]="job.maxSalary">

            <label for="exampleFormControlInput4">Min salary</label>
            <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="2000" name="salary" [(ngModel)]="job.minSalary">
        </div>
    </form>
    <button type="button" class="btn btn-primary btn-lg d-inline" (click)="onUpdate(job)">Confirm</button>
    <a class="btn btn-primary btn-lg float-right" [routerLink]="['/']" role="button">Go back</a>
</div>
