<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">First name</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name" name="firstName" [(ngModel)]="employee.firstName">

            <label for="exampleFormControlInput2">Last name</label>
            <input type="name" class="form-control" id="exampleFormControlInput2" placeholder="Last name" name="lastName" [(ngModel)]="employee.lastName">

            <label for=" exampleFormControlInput3 ">Email address</label>
            <input type="email " class="form-control " id="exampleFormControlInput3 " placeholder="name@example.com " name="email" [(ngModel)]="employee.email">

            <label for="exampleFormControlInput4">Salary</label>
            <input type="text" class="form-control" id="exampleFormControlInput4" placeholder="10000" name="salary" [(ngModel)]="employee.salary">

            <label for=" exampleFormControlInput5 ">Phone number</label>
            <input type="number " class="form-control " id="exampleFormControlInput5 " placeholder="555-555-555 " name="phoneNumber" [(ngModel)]="employee.phoneNumber">
        </div>
    </form>
    <button type="button" class="btn btn-primary btn-lg d-inline" (click)="onUpdate(employee)">Confirm</button>
    <a class="btn btn-primary btn-lg float-right" [routerLink]="['/']" role="button">Go back</a>
</div>
