<div class="container">
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Department Id</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Department id" name="firstName" [(ngModel)]="department.departmentId">

            <label for="exampleFormControlInput2">Department name</label>
            <input type="name" class="form-control" id="exampleFormControlInput2" placeholder="Department name" name="lastName" [(ngModel)]="department.departmentName">
        </div>
    </form>
    <button type="button" class="btn btn-primary btn-lg d-inline" (click)="onUpdate(department)">Confirm</button>
    <a class="btn btn-primary btn-lg float-right" [routerLink]="['/']" role="button">Go back</a>
</div>
